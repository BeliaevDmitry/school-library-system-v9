<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Библиотекарь</title><link rel="stylesheet" th:href="@{/css/app.css}"></head>
<body>
<div class="container">
  <h2 th:text="'Кабинет библиотекаря — ' + ${building.name}"></h2>
  <div class="grid">
    <div class="card">
      <h3>Остатки</h3>
      <a th:href="@{/librarian/stock}">Открыть</a>
    </div>
    <div class="card">
      <h3>Сверка по корпусу</h3>
      <a th:href="@{/librarian/reconciliation}">Открыть</a>
    </div>
    <div class="card">
      <h3>Инвентаризация</h3>
      <a th:href="@{/librarian/inventory}">Открыть</a>
    </div>
    <div class="card">
      <h3>Списание</h3>
      <a th:href="@{/librarian/writeoff}">Открыть</a>
    </div>
  </div>
  <a th:href="@{/logout}">Выйти</a>
</div>
</body>
</html>
